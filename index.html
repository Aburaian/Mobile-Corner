<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Corner</title>
    <!-- bootstrap5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- Mobile Corner start -->
    <main class="container">
        <h1 class="text-center fw-bold my-5">Mobile
            <span class="text-primary fw-bolder fst-italic">Corner</span>
        </h1>
        <!-- phone search start -->
        <div class="d-flex">
            <input id="search-phone" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchButton()" class="btn btn-outline-primary" type="submit">Search</button>
        </div>
        <!-- phone search end -->

        <!-- error area start -->
        <h2 id="error" class="text-danger text-center my-3"></h2>
        <!-- error area end -->

        <!-- phone details start -->
        <section>
            <div id="details-container" class="mx-auto w-75"></div>
        </section>
        <!-- phone details end -->

        <!-- phone area start -->
        <section>
            <div id="phone-area" class="row"></div>

        </section>
        <!-- phone area end -->

    </main>
    <!-- Mobile Corner end -->



    <!-- bootstrap5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
